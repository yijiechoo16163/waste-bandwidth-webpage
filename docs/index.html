<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-739W256NKV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-739W256NKV');
    </script>
    <title>Bandwidth Wasting</title>
    <script>
        var totalBytes = 0;
        var startTime = Date.now();
        var imageUrl = "1mb.jpg"; 

        function loadImage() {
            var img = new Image();
            img.onload = function() {
                totalBytes += 1 * 1024 * 1024; 
                var elapsedSeconds = (Date.now() - startTime) / 1000;
                var bandwidthUsedMB = totalBytes / (1024 * 1024);
                var bandwidthRateMbps = (totalBytes * 8 / elapsedSeconds) / (1024 * 1024);
                document.getElementById('bandwidthUsed').textContent = bandwidthUsedMB.toFixed(2) + " MB";
                document.getElementById('bandwidthRate').textContent = bandwidthRateMbps.toFixed(2) + " Mbps";
                loadImage(); 
            };
            img.src = imageUrl + "?t=" + new Date().getTime(); 
        }

        function sendStats() {
            gtag('event', 'down1mb_pages', {
              'down1mb_pages': '1',
            });
        }
        
        window.onload = function() {
            loadImage();
            sendStats();
            loadImage();
            sendStats();
            loadImage();
            sendStats();
            loadImage();

            loadImage();
            sendStats();
        };
    </script>
</head>

    <p>Bandwidth wasting rate: <span id="bandwidthRate">0 Mbps</span></p>
